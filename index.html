<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="image/logo.jpeg" type="image/x-icon" />

    <!-- =====BOX ICONS===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <title>XOGAHO ID</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="instagram.com/xogaho.id" class="nav__logo">Gaminghouse</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link active">Beranda</a></li>
            <li class="nav__item"><a href="register.html" class="nav__link">Register</a></li>

            <li class="nav__item"><a href="https://api.whatsapp.com/message/VIEIXJKKTWBCH1" class="nav__link">Whatsapp</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Halo,<br />Saya <span class="home__title-color">Xogaho</span><br />
            Topup Game
          </h1>

          <a href="login.html" class="button">Login</a>
        </div>

        <div class="home__social">
          <a href="https://web.facebook.com/profile.php?id=100024307326030" class="home__social-icon"><i class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/xogaho.id/" class="home__social-icon"><i class="bx bxl-instagram"></i></a>
          <a href="https://www.youtube.com" class="home__social-icon"><i class="bx bxl-youtube"></i></a>
        </div>
      </section>

      <!--===== CONTACT =====-->
      <section class="contact-section" id="contact">
        <h2>Hubungi Saya</h2>

        <div class="contact__container bd-grid">
          <form action="https://formspree.io/f/xleadygp" method="POST" id="my-form">
            <input type="text" placeholder="Nama" name="nama" class="contact__input" />
            <input type="number" placeholder="Nomor whatsapp" name="Whatsapp" class="contact__input" />
            <textarea name="pesan" placeholder="Pesan anda" id="pesan" cols="0" rows="10" class="contact__input"></textarea>
            <input type="Submit" value="Kirim" class="contact__button button" />
          </form>
        </div>
        <div id="status" class="success"></div>
      </section>
    </main>
    <br />
    <br />

    <!--===== FOOTER =====-->
    <footer class="footer">
      <div class="footer__social">
        <a href="https://web.facebook.com/profile.php?id=100024307326030" class="footer__icon"><i class="bx bxl-facebook"></i></a>
        <a href="https://www.instagram.com/r.tanuuu/" class="footer__icon"><i class="bx bxl-instagram"></i></a>
      </div>
    </footer>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="assets/js/main.js"></script>
